title: Events

tabs:
    content:
        label: Content
        icon: text
        columns:
          - width: 2/3
            sections:
                content:
                    type: fields
                    fields:
                        subtitle:
                            type: text
                            label: Subtitle
                        intro:
                            extends: fields/mideditor
                            label: Intro
                        headerimage:
                            extends: fields/image
                            label: Header Image
                publishedevents:
                    headline: Published Events
                    type: pages
                    status: published
                    templates: event
                    text: " {{ page.panelTableTitle }}"
                    info: " {{ page.panelTableData }}"
                draftevents:
                    headline: Draft Events
                    type: pages
                    status: draft
                    templates: event
                    text: " {{ page.panelTableTitle }}"
                    info: " {{ page.panelTableData }}"
          - width: 1/3
            sections:
                pagefiles:
                    extends: sections/pagefiles
    seo: tabs/seo
