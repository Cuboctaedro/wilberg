title: Event

tabs:
    content:
        label: Content
        icon: text
        columns:
          - width: 2/3
            sections:
                content:
                    type: fields
                    fields:
                        date:
                            type: date
                            label: Date
                            width: 1/2
                        time:
                            label: Time
                            type: time
                            width: 1/2
                        subject:
                            type: pages
                            label: Section
                            multiple: false
                            query: site.pages.filterBy("intendedTemplate", "section")
                            width: 1/2
                        location:
                            type: text
                            label: Location
                            width: 1/2
                        kinder:
                            label: Kinder
                            type: toggle
                            width: 1/2
                            text:
                                - Nein
                                - Ja
                        freiluft:
                            label: Freiluft
                            type: toggle
                            width: 1/2
                            text:
                                - Nein
                                - Ja
                        featuredimage:
                            type: files
                            layout: list
                            multiple: false
                            label: Featured Image
                        text:
                            extends: fields/mideditor
          - width: 1/3
            sections:
                pagefiles:
                    extends: sections/pagefiles

    seo: tabs/seo
